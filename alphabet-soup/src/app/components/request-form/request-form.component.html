
<div class="row">
  <div class="col-md-6 col-sm-12 mx-auto text-center loading"
       *ngIf="loading">
    Validando...
  </div>
  <div class="col-md-8 col-sm-12 mx-auto"
       *ngIf="!loading">
    <div class="form-group">
      <label for="SoupSize">
        Tamaño de la Matríz
      </label>
      <input type="number"
             class="form-control"
             id="SoupSize"
             [(ngModel)]="size"
             placeholder="Tamaño de la Matríz" />
    </div>
    <div class="form-group">
      <label for="WordToFind">
        Palabra a Buscar
      </label>
      <input type="text"
             class="form-control"
             id="WordToFind"
             [(ngModel)]="word"
             placeholder="Palabra a Buscar" />
    </div>
    <div class="form-group">
      <label for="AlphabetSoup">
        Sopa de Letras
      </label>
      <textarea [(ngModel)]="soup"
                class="form-control alphabet-soup"
                cols="{{size}}" rows="{{size}}"
                id="AlphabetSoup"
                placeholder="Sopa de Letras"></textarea>
    </div>

    <div class="text-center soup">
      <!--<pre>{{ soup }}</pre>-->
    </div>

    <hr />

    <button class="btn btn-primary btn-lg"
            (click)="validate()">
      Validar
    </button>
  </div>
</div>
